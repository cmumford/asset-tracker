{% extends "base.html" %}

{% block body %}
  <h1>{{title}}</h1>

  <table>
    <tr>
      <th>User</th>
      <th>Role</th>
    </tr>
  {% for user in users -%}
    <tr>
      <td>
        <a href="{{ url_for('admin.user', user_id=user.id) }}">
          {{ user.name }}
        </a>
      </td>
      <td>
        Unknown
      </td>
    </tr>
  {%- endfor %}
  </table>
{% endblock %}
