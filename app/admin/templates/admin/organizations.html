{% extends "base.html" %}

{% block body %}
  <table>
    <tr>
      <th>Organization</th>
    </tr>
  {% for organization in organizations -%}
    <tr>
      <td>
        <a href="{{ url_for('admin.organization', organization_id=organization.id) }}">
          {{ organization.name }}
        </a>
      </td>
    </tr>
  {%- endfor %}
  </table>
{% endblock %}
